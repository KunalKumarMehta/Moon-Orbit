<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Orbit</title>
    <style>
      .body {
        justify-items: center;
        align-items: center;
      }
      
      .earth {
        position: absolute;
        width: 100px;
        height: 100px;
        top:50%;
        left:50%;
        transform: translate(-50%, -50%);
        background-color: brown;
        border-radius: 50%;
      }
      .orbit {
        width: 150px;
        height: 150px;
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%, -50%);
        animation: orbit 5s linear infinite;
      }
      .moon {
        box-shadow: 0 0 25px turquoise;
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: blue;
        border-radius: 50%;
      }
      @keyframes orbit {
        0% {
          transform: rotate(0deg) translate(-50%, -50%);
        }
        100% {
          transform: rotate(360deg) translate(-50%, -50%);
        }
      }
    </style>
  </head>

  <body>
    <div class="space">
      <div class="earth"></div>
      <div class="orbit">
        <div class="moon"></div>
      </div>
    </div>
  </body>
</html>
