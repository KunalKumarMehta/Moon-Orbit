<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Rotating Around Earth</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f0f0f0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }
      .solar-system {
        position: relative;
        width: 400px;
        height: 400px;
      }
      .earth-orbit {
        position: relative;
        width: 100%;
        height: 100%;
        animation: rotate 5s linear infinite;
      }
      .earth {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        background: #4a90e2;
        border-radius: 50%;
        border: 5px solid black;
      }
      .moon {
        position: absolute;
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 15px;
        height: 15px;
        background: white;
        border-radius: 50%;
        box-shadow: #4a90e2 0px 0px 10px;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="solar-system">
      <div class="earth-orbit">
        <div class="earth"></div>
        <div class="moon"></div>
      </div>
    </div>
  </body>
</html>
